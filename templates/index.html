{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
{% endblock %}
{% block main %}
    <ul class="question-list-group">
        {% for question in questions %}
            <li>
                <div class="avatar-group">
                    <img src="{{ url_for('static',filename='images/pig.jpg') }}" alt="" class="avatar" width="50xp" height="50xp">


                </div>
                <div class="question-group">
                    <p class="question-title"><a href="{{ url_for('detail',question_id=question.id) }}">{{ question.title }}</a></p>
                    <p class="question-content">{{ question.content }}</p>
                    <div class="question-info">
                        <span class="question-author">{{ question.author.usernum }}</span>
                        <span class="question-author">{{ question.create_time }}</span>

                    </div>
                </div>
            </li>



        {% endfor %}



    </ul>
{% endblock %}
